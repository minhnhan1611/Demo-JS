<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap"
        rel="stylesheet">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/dist/pageshop.css">
    <title>Document</title>
</head>

<body>
    <div>
        <!-- Header -->
        <div class="container" id="headerShopSection"></div>
        <!-- Modal -->
        <div class="modal fade" id="cart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body cartModal">
                        <table class="table table-striped">

                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Banner -->
        <div class="container-fluid fullscreen" id="bannerShopSection"></div>
        <!-- Shop -->
        <div class="container">
            <div class="shop-product">
                <div class="row">
                </div>
            </div>
        </div>
        <!-- Popup Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Info Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="product-preview">
                            <div class="container" data-target="p-1">
                                <div class="row">
                                    <div class="col-6 preview-info">
                                        <div class="preview_tag">
                                            <p>tag</p>
                                        </div>
                                        <div class="preview-img">
                                            <img src="" alt="">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="preview-content">
                                            <div class="preview-content_title">
                                                <p>name</p>
                                                <img src="./assets/img/start.jpg" alt="start">
                                                <div class="product-price d-flex flex-row">
                                                    <span class="product-price_old">
                                                        price_old
                                                    </span>
                                                    <div class="product-price_new">
                                                        price_new
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="preview-content_body">
                                                <p>description</p>
                                            </div>
                                            <div class="preview-content_button d-md-flex flex-row">
                                                <p>Quantity: </p>
                                                <div class="button-quantity d-flex flex-row">
                                                    <button id="decreaseBtn">-</button>
                                                    <input type="number" id="quantityInput" value="1" min="1">
                                                    <button id="increaseBtn">+</button>
                                                </div>
                                            </div>
                                            <div class="preview-button">
                                                <button id="addButton" class="btn">Add To Cart <i
                                                        class="bi bi-arrow-right-short"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Newslatteer -->
        <div class="container" id="newslateerSection"></div>
        <!-- Footer -->
        <footer class="w-100" id="footerSection"></footer>
    </div>
    <script src="includeFile.js"></script>
    <script src="getProducts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


</body>

</html>
